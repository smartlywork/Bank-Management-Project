<div id="employee-register" class="form-section bg-light">
    <h2 class="mb-3">Employee Registration</h2>
    <form id="employeeRegistrationForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="employeeId">Employee ID</label>
                    <input type="text" class="form-control" id="employeeId" placeholder="Auto-generated 7-digit number" readonly>
                    <small class="form-text text-muted">This will be automatically generated after registration</small>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" class="form-control" id="firstName" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" class="form-control" id="lastName" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="empEmail">Email*</label>
                    <input type="email" class="form-control" id="empEmail" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="empPassword">Password*</label>
                    <input type="password" class="form-control" id="empPassword" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <input type="password" class="form-control" id="confirmPassword" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="empAddress">Address*</label>
                    <textarea class="form-control" id="empAddress" rows="2" maxlength="100" required></textarea>
                </div>
                <div class="form-group">
                    <label for="empContactNumber">Contact Number*</label>
                    <input type="tel" class="form-control" id="empContactNumber" maxlength="10" required>
                </div>
            </div>
        </div>
        
        <div class="form-group mt-4 text-center">
            <button type="submit" class="btn btn-primary px-5">Register Employee</button>
        </div>
    </form>
    <div id="employeeMessage" class="mt-3 text-center"></div>
</div>
