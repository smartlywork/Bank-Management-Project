<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Management System - Employee Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-university mr-2"></i>Banking Management System</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-user-tie mr-2"></i>Employee Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="employeeRegistrationForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="employeeId">Employee ID</label>
                                        <input type="text" class="form-control" id="employeeId" placeholder="Auto-generated 7-digit number" readonly>
                                        <small class="form-text text-muted">This will be automatically generated after registration</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstName">First Name*</label>
                                        <input type="text" class="form-control" id="firstName" maxlength="50" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name*</label>
                                        <input type="text" class="form-control" id="lastName" maxlength="50" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email*</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password">Password*</label>
                                        <input type="password" class="form-control" id="password" maxlength="30" required>
                                        <small class="form-text text-muted">Maximum 30 characters</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password*</label>
                                        <input type="password" class="form-control" id="confirmPassword" maxlength="30" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address*</label>
                                        <textarea class="form-control" id="address" rows="3" maxlength="100" required></textarea>
                                        <small class="form-text text-muted">Maximum 100 characters</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="contactNumber">Contact Number*</label>
                                        <input type="tel" class="form-control" id="contactNumber" maxlength="10" required>
                                        <small class="form-text text-muted">Maximum 10 characters</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-primary px-5">Register</button>
                                <a href="index.html" class="btn btn-secondary px-5 ml-2">Back to Login</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="messageContainer" class="mt-3"></div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-primary text-white text-center">
        <div class="container">
            <span>&copy; 2025 Banking Management System. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
