    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-exchange-alt mr-2"></i>Transaction Management</h4>
            </div>
            <div class="card-body">
                <form id="transactionForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="transactionId">Transaction ID*</label>
                                <input type="text" class="form-control" id="transactionId" required>
                            </div>
                            <div class="form-group">
                                <label for="customerSSN">Customer SSN ID*</label>
                                <input type="text" class="form-control" id="customerSSN" required>
                            </div>
                            <div class="form-group">
                                <label for="customerName">Customer Name*</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="form-group">
                                <label for="accountId">Account ID*</label>
                                <input type="text" class="form-control" id="accountId" required>
                            </div>
                            <div class="form-group">
                                <label for="date">Date*</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="aadhaarNo">Aadhaar Card No.*</label>
                                <input type="text" class="form-control" id="aadhaarNo" required>
                            </div>
                            <div class="form-group">
                                <label for="panCardNo">PAN Card No.*</label>
                                <input type="text" class="form-control" id="panCardNo" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="contactNumber">Contact Number*</label>
                                <input type="tel" class="form-control" id="contactNumber" required>
                            </div>
                            <div class="form-group">
                                <label for="modeOfPayment">Mode of Payment*</label>
                                <select class="form-control" id="modeOfPayment" required>
                                    <option value="">Select</option>
                                    <option value="cash">Cash</option>
                                    <option value="cheque">Cheque</option>
                                    <option value="netbanking">Net Banking</option>
                                    <option value="upi">UPI</option>
                                    <option value="card">Card</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-primary px-5">Submit Transaction</button>
                        <button type="reset" class="btn btn-secondary px-5 ml-2">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="messageContainer" class="mt-3"></div>
    </div>
